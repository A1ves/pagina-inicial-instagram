<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/pagina inicial.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/usuario.png" alt="foto de perfil" class="foto-de-perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como "username"</a>
                    <a href="#" class="instagram-logout">Acessar outra conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é usuario?</p>
                    <p class="notaccount">
                           <a href="#"><span class="link-blue">Alternar contas</span></a>
                            ou 
                            <a href=""><span class="link-blue">Se cadastre</span></a>
                    </p>
                </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
